apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-client-app-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todo-client-app
  template:
    metadata:
      labels:
        app: todo-client-app
    spec:
      containers:
      - name: todo-client-app-1
        image: idiots718/todo-client-kubernetes-app:latest
        imagePullPolicy: IfNotPresent
